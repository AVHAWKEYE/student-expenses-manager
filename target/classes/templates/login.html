<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container" style="max-width:400px">
    <h3 class="mb-3 text-center">Login</h3>

    <!-- ✅ This ensures the form correctly sends POST /login -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" name="password" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- ✅ Optional error message -->
        <div th:if="${param.error}" class="text-danger mt-3 text-center">
            Invalid username or password
        </div>

        <div th:if="${param.registered}" class="text-success mt-3 text-center">
            Registration successful! Please login.
        </div>
    </form>

    <p class="mt-3 text-center">No account? <a href="/register">Register</a></p>
</div>
</body>
</html>
