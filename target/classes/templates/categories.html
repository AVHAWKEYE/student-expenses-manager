<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Categories</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìä Expense Categories</h2>

    <!-- Category Form -->
    <form th:action="@{/categories/add}" method="post" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text" name="categoryName" class="form-control" placeholder="Enter new category" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">Add Category</button>
        </div>
    </form>

    <!-- Table -->
    <div class="card p-3 mb-4 shadow-sm">
        <h5>üìÅ Current Categories</h5>
        <table class="table table-bordered text-center mt-2">
            <thead class="table-secondary">
            <tr>
                <th>Category</th>
                <th>Amount (‚Çπ)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${categoryExpenses}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
                <td>
                    <a th:href="@{'/categories/delete/' + ${entry.key}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Chart -->
    <div class="card p-3 shadow-sm">
        <h5 class="mb-3">üí∞ Category Expense Overview</h5>
        <canvas id="categoryChart" width="400" height="200"></canvas>
    </div>

    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-secondary">‚¨Ö Back to Dashboard</a>
    </div>
</div>

<script th:inline="javascript">

        const categoryData = [[${categoryExpenses}]];


    const labels = Object.keys(categoryData);
    const values = Object.values(categoryData);

    const ctx = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenses per Category (‚Çπ)',
                data: values,
                backgroundColor: [
                    '#4e79a7', '#f28e2b', '#e15759', '#76b7b2',
                    '#59a14f', '#edc948', '#b07aa1', '#ff9da7'
                ],
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
