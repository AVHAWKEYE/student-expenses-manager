<!doctype html>
<html><body>
<h1>Edit Expense</h1>
<form id="form">
  <input id="id" type="hidden"/>
  <input id="desc" placeholder="description"/>
  <input id="amt" type="number" step="0.01" placeholder="amount"/>
  <input id="cat" placeholder="category"/>
  <input id="date" type="date"/>
  <button type="button" id="save">Save</button>
</form>
<script>
  document.getElementById('save').addEventListener('click', async ()=>{
    const payload = {
      description: document.getElementById('desc').value,
      amount: parseFloat(document.getElementById('amt').value||0),
      category: document.getElementById('cat').value,
      date: document.getElementById('date').value
    };
    await fetch('/api/expenses', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
    alert('Saved (demo).');
  });
</script>
</body></html>
