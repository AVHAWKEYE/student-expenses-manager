<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Budgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="text-center mb-4">ðŸ’µ Set Your Monthly Budgets</h2>

    <!-- Add Budget Form -->
    <form th:action="@{/budgets/add}" method="post" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="category" class="form-control" placeholder="Category (e.g. Food)" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="limit" class="form-control" placeholder="Budget Limit (â‚¹)" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Set Budget</button>
            </div>
        </div>
    </form>

    <!-- Budget List -->
    <h4>ðŸ“Š Your Budgets</h4>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Category</th>
            <th>Limit (â‚¹)</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="budget, iter : ${budgets}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${budget.category}"></td>
            <td th:text="${budget.limit}"></td>
            <td th:text="${budget.date}"></td>
            <td>
                <a th:href="@{/budgets/delete/{index}(index=${iter.index})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
</div>
</body>
</html>
